<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-7.0.1-web/fontawesome-free-7.0.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
<div class="formbox">
    <h1 class="title">sign up</h1>
    <div class="underline"></div>
    <form>
        <div class="input-group">
            <div class="input-field namefield">
                  <i class="fa-solid fa-user"></i>
                 <input type="text" placeholder="Enter Your Name" required>
            </div>

             <div class="input-field">
                  <i class="fa-solid fa-at"></i>
                 <input type="email" placeholder="Enter Your E-mail" required>
            </div>

             <div class="input-field">
                  <i class="fa-solid fa-key"></i>
                 <input type="password" placeholder="Enter Your password" required>
            </div>
            <p> <span class="text">Password Suggestion: </span><a href="#"> Click Me!</a></p>
        </div>
        <div class="btn-field">
                 <button type="button" class="signupbtn">Sign Up</button>
                 <button type="button" class="disable  signinbtn">Sign in</button>
        </div>
    </form>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
